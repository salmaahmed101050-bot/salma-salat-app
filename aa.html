<!DOCTYPE html>

<head>

</head>
<body>
  <div class="container">
    <div class="admin">Made by Salma Ahmed - Admin</div>

      <label><input type="checkbox" class="task"> Pray Eid Salah</label>
      <label><input type="checkbox" class="task"> Visit family</label>
      <label><input type="checkbox" class="task"> Give charity</label>
      <label><input type="checkbox" class="task"> Smile and say Eid Mubarak</label>
    </div>

    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let stars = 0;
      const starDisplay = document.getElementById('starDisplay');
      const tasks = document.querySelectorAll('.task');
      const prayerButtonsContainer = document.getElementById('prayerButtons');

      function updateStars() { starDisplay.textContent = `Stars: ${stars} â­`; }

      function markPrayer(name, btn) {
        if(!btn.classList.contains('completed')) {
          stars++;
          btn.classList.add('completed');
          updateStars();
        }
      }

      const prayers = [
        {name:'Fajr', time:'5:40 AM'},
        {name:'Shuruq', time:'6:00 AM'},
        {name:'Dhuhr', time:'12:45 PM'},
        {name:'Asr', time:'4:30 PM'},
        {name:'Maghrib', time:'6:00 PM'},
        {name:'Isha', time:'7:18 PM'}
      ];
      prayers.forEach(p => {
        const btn = document.createElement('button');
        btn.textContent = `${p.name} (${p.time})`;
        btn.onclick = () => markPrayer(p.name, btn);
        prayerButtonsContainer.appendChild(btn);
      });

      let duas = [
        {ar:'Ø§Ù„Ù„Ù‘Ù‡ÙÙ€Ù…Ù‘Ù Ø¨Ø§Ø±ÙÙƒÙ’ Ù„ÙÙ†Ø§ ÙÙŠ ÙŠÙÙˆÙ’Ù…ÙÙ†Ø§', en:'O Allah, bless our day'},
        {ar:'Ø±ÙØ¨Ù‘Ù Ø²ÙØ¯Ù’Ù†ÙÙŠ Ø¹ÙÙ„Ù’Ù…Ù‹Ø§', en:'My Lord, increase me in knowledge'},
        {ar:'Ø§Ù„Ù„Ù‘Ù‡ÙÙ€Ù…Ù‘Ù Ø§Ù‡Ù’Ø¯ÙÙ†ÙÙŠ', en:'O Allah, guide me'}
      ];
      let duaIndex = 0;
      const duaArabic = document.getElementById('duaArabic');
      const duaEnglish = document.getElementById('duaEnglish');
      function showDua(){ duaArabic.textContent=duas[duaIndex].ar; duaEnglish.textContent=duas[duaIndex].en; }
      function nextDua(){ duaIndex=(duaIndex+1)%duas.length; showDua(); }
      function prevDua(){ duaIndex=(duaIndex-1+duas.length)%duas.length; showDua(); }
      function playDua(){ new Audio('https://everyayah.com/data/Alafasy_64kbps/001001.mp3').play(); }
      document.getElementById('nextDuaBtn').addEventListener('click', nextDua);
      document.getElementById('prevDuaBtn').addEventListener('click', prevDua);
      document.getElementById('playDuaBtn').addEventListener('click', playDua);
      showDua();

      let hadiths = [
        'The best of you are those who learn the Qur\'an and teach it. [Sahih Bukhari]',
        'Actions are judged by intentions. [Sahih Bukhari]',
        'None of you truly believes until he loves for his brother what he loves for himself. [Sahih Muslim]'
      ];
      function showHadith(){
        let day = new Date().getDate();
        document.getElementById('hadithText').textContent = hadiths[day % hadiths.length];
      }
      showHadith();

      tasks.forEach(task => task.addEventListener('change', () => {
        if(task.checked && !task.classList.contains('completed')) { stars++; task.classList.add('completed'); }
        else if(!task.checked && task.classList.contains('completed')) { task.classList.remove('completed'); }
        updateStars();
      }));

      function resetDaily(){
        tasks.forEach(task => { task.checked = false; task.classList.remove('completed'); });
        document.querySelectorAll('#prayerButtons button.completed').forEach(btn => btn.classList.remove('completed'));
      }
      setInterval(() => { let now = new Date(); if(now.getHours() === 0 && now.getMinutes() === 0) resetDaily(); }, 60000);

      updateStars();
    });
  </script>
</body>
</html>
